<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dream</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Fatemeh AliSarabandi</h1>
    <img src="fatemeh.jpg" alt="تصویر فاطمه" />
  </header>

  <section id="about" class="scroll-section">
    <h2>درباره من</h2>
    <p>
        سلام!
        من فاطمه هستم. متولد 22 آذر 1382 تهران. رشته مهندسی کامپیوتر رو دوست دارم و به حوزه امنیت شبکه علاقه مندم.
    </p>
  </section>

  <section id="skills" class="scroll-section">
    <h2>مهارت‌ها</h2>
    <ul>
      <li>روحیه کار تیمی</li>
      <li>توانایی حل مسئله و مهارت های نرم</li>
      <li>برنامه ریزی دقیق و اصولی و رعایت نظم</li>
    </ul>
  </section>

  <section id="contact" class="scroll-section">
    <h2>تماس با من</h2>
    <form>
      <label for="name">نام</label>
      <input type="text" id="name" name="name" required />

      <label for="email">ایمیل</label>
      <input type="email" id="email" name="email" required />

      <label for="message">پیام</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">ارسال</button>
    </form>
  </section>

  <footer>
    <p>به سوی بی نهایت و فرا تر از آن</p>
  </footer>

  <script>
    const scrollSections = document.querySelectorAll('.scroll-section');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.15 });

    scrollSections.forEach(section => {
      observer.observe(section);
    });
  </script>

<script src="script.js"></script>
</body>
</html>
